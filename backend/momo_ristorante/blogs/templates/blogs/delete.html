{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}

{% block head %}
{% endblock %}

{% block title %} Blog Delete {% endblock %}
{% block content %}
    <section class="pb-4">
        <div class="row pt-3">
            <div class="col">
                <form action="" method="post">
                    {% csrf_token %}
                    <p class="text-danger">
                        Are you sure want to delete {{ blog_post.title }} ?
                    </p>
                    <a href="{% url 'admin_blog' %}" class="btn btn-outline-secondary">No. Go back!</a>
                    <input type="submit" value="Delete" class="btn btn-danger">
                </form>
            </div>
        </div>
    </section>
{% endblock %}
