{% extends 'dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block title %} Blog create {% endblock %}

{% block content %}
    <section>
         <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h2>Add New Post</h2>
        </div>

        <section class="menu-crud">
            <div class="row">
                <div class="col-6">
                    <div class="menu-options pb-4">
                        <a href="{% url 'admin_blog' %}" class="btn btn-sm btn-outline-secondary mr-2">
                            Back to the list
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <div class="row pt-3">
            <div class="col">

                {% comment %}
            <form method="post">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        {{ form.title }}
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input class="form-control" id="inputPassword4" placeholder="Password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input class="form-control" id="inputAddress" placeholder="1234 Main St" type="text">
                </div>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
                           type="text">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input class="form-control" id="inputCity" type="text">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select class="form-control" id="inputState">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input class="form-control" id="inputZip" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" id="gridCheck" type="checkbox">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">Sign in</button>
            </form>
            {% endcomment %}

                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input type="submit" value="Save">
                </form>
            </div>
        </div>
    </section>
{% endblock %}
