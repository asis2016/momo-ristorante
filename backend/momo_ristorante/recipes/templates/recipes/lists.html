{% extends 'dashboard/base.html' %}

{% block content %}
<section>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2>Recipes</h2>
        <div class="btn-toolbar mb-2 mb-md-0">
            <div class="btn-group me-2">
                <a class="btn btn-sm btn-outline-secondary" href="{% url 'admin_url_blog_create' %}" type="button">
                    Create new
                </a>
            </div>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Title</th>
                    <th scope="col">Create date</th>
                    <th scope="col">Create by</th>
                    <th scope="col">Action</th>
                </tr>
                </thead>
                <tbody>
                {% for recipe in recipes %}
                <tr>
                    <th scope="row">{{ recipe.id }}</th>
                    <td>
                        <a href="{% url 'admin_url_blog_detail' recipe.id %}">
                            {{ recipe.title }}
                        </a>
                    </td>
                    <td>{{ recipe.create_date }}</td>
                    <td>{{ recipe.user }}</td>
                    <td class="action">
                        <span>Detail</span> | <span>Update</span> | <span>Delete</span>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</section>
{% endblock %}
