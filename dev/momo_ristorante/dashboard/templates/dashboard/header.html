<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="#">
        {{ SITE_NAME }}
    </a>
    <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler position-absolute d-md-none collapsed" data-bs-target="#sidebarMenu" data-bs-toggle="collapse"
            type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input aria-label="Search" class="form-control form-control-dark w-100" placeholder="Search" type="text">

    {% comment %} Authenticated? {% endcomment %}
    <ul class="navbar-nav px-3">
        {% if user.is_authenticated %}
        <li class="nav-item text-nowrap">
            <a class="nav-link" href="{% url 'dashboard_logout' %}">
                Sign out
            </a>
        </li>
        {% endif %}
    </ul>
</header>
