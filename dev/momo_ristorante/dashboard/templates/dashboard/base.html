{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="Bootstrap 4 shoping template. The template for free."
          name="description"/>
    <meta content="EN" name="language"/>
    <meta content="Bootstrap, Bootstrap 4, Ecommerce Template, Free Bootstrap 4 Template"
          name="keywords"/>
    <meta content="Ashish Singh Maharjan" name="author"/>
    <meta content="Ashish Singh Maharjan" name="designer"/>
    <meta content="http://www.asm.com.np" name="url"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <link href="{% static '/images/icons/favicon.ico' %}" rel="icon" type="image/png"/>

    <!-- Bootstrap core CSS -->
    <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css"/>
    <link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css"/>

    <!-- Fontawesome -->
    <link crossorigin="anonymous"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          rel="stylesheet"/>

    {% block head %}
    {% endblock %}

    <title>{% block title %}{% endblock %}</title>
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'dashboard/css/style.css' %}" rel="stylesheet"/>
</head>
<body>
{% include './header.html' %}
<div class="container-fluid">
    <div class="row">
        {% include './nav.html' %}
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>
</div>

<script src="{% static 'dashboard/js/bootstrap.bundle.min.js' %}"></script>
<script crossorigin="anonymous"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="{% static 'dashboard/js/dashboard.js' %}"></script>
{% block scripts %}
{% endblock %}
</body>
