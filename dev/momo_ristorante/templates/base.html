{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="Bootstrap 4 shoping template. The template for free."
        />
        <meta name="language" content="EN" />
        <meta
            name="keywords"
            content="Bootstrap, Bootstrap 4, Ecommerce Template, Free Bootstrap 4 Template"
        />
        <meta name="author" content="Ashish Singh Maharjan" />
        <meta name="designer" content="Ashish Singh Maharjan" />
        <meta name="url" content="http://www.asm.com.np" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="{% static '/images/icons/favicon.ico' %}" />

        <!-- Bootstrap core CSS -->
        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />

        <!--Google Fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Indie+Flower|Montserrat|Raleway|Roboto|Pacifico"
            rel="stylesheet"
        />

        <!-- Fontawesome -->
        <link
            rel="stylesheet"
            href="node_modules/@fortawesome/fontawesome-free/css/all.min.css"
        />

        <!--Slick-->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
        />

        <!--SLICK SLIDER-->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.css"
        />

        {% block head %}
        {% endblock %}

        <title>{% block title %}{% endblock %}</title>
    </head>
<body>
    {% include 'nav.html' %}
    {% block content %}
    {% endblock %}
</body>
</html>
