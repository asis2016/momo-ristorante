{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="Bootstrap 4 shoping template. The template for free."
        />
        <meta name="language" content="EN" />
        <meta
            name="keywords"
            content="Bootstrap, Bootstrap 4, Ecommerce Template, Free Bootstrap 4 Template"
        />
        <meta name="author" content="Ashish Singh Maharjan" />
        <meta name="designer" content="Ashish Singh Maharjan" />
        <meta name="url" content="http://www.asm.com.np" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="{% static '/images/icons/favicon.ico' %}" />

        <!-- Bootstrap core CSS -->
        <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
        <link href="{% static '/css/main.css' %}" rel="stylesheet" type="text/css" />

        <!-- Fontawesome -->
        <link   rel="stylesheet" 
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" 
                integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" 
                crossorigin="anonymous" />

        {% block head %}
        {% endblock %}

        <title>{% block title %}{% endblock %}</title>
    </head>
<body>
    {% block content %}
    {% endblock %}

    {% block scripts %}
    {% endblock %}
</body>
</html>
