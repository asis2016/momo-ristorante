<!-- BOOK TABLE STARTS  -->
<section id="book-table" class="book-table">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center pb-4">
        <h2>Book a Table</h2>
        <p class="lead">Viris eripuit voluptaria cu per, sed id movet.</p>
      </div>

      <div class="col-md-6 offset-md-3">
        <form>
          <div class="form-row">
            <div class="form-group col-md-12">
              <label for="name">Your fullname</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Your fullname"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="email">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="youremail@example.com"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="phone">Phone</label>
              <input
                type="phone"
                class="form-control"
                id="phone"
                placeholder="+49 177 123 456"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="person">Person</label>
              <input
                type="number"
                class="form-control"
                id="person"
                placeholder="1"
              />
            </div>
            <div class="form-group col-md-6">
              <label for="datetime">Date & time</label>
              <input type="datetime-local" class="form-control" id="datetime" />
            </div>
          </div>

          <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck">
                I agree for xerci quaerendum conclusionemque ne vim.
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-main">
            <i class="fas fa-bookmark"></i> Book a Table
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<!-- BOOK TABLE ENDS  -->
