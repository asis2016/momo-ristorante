{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<section>
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}
